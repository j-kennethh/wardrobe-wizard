{% extends 'layout.html' %}

{% block title %}
    {{ item.title }}
{% endblock %}

{% block content %}
    <section>
    <img 
        class="image"
        src="{{ item.image.url }}"
        alt="{{ item.title }}"
    />
    <h1>{{ item.title }}</h1>
    <p>{{ item.category }}</p>
    <p>{{ item.date }}</p>
    </section>
    
{% endblock %}
