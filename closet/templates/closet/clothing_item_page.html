{% extends 'layout.html' %}

{% block title %}
    {{ item.title }}
{% endblock %}

{% block content %}
    <section>
    <img 
        class="image"
        src="{{ item.image.url }}"
        alt="{{ item.title }}"
        style="max-width: 100%; height: auto; aspect-ratio: 1/1; object-fit: contain;"
    />
    <h1>{{ item.title }}</h1>
    <p>{{ item.category }}</p>
    <p>{{ item.date }}</p>
    </section>
    
{% endblock %}
