{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <section>
    <img 
        class="image"
        src="{{ post.image.url }}"
        alt="{{ post.title }}"
    />
    <h1>{{ post.title }}</h1>
    <p>{{ post.category }}</p>
    <p>{{ post.date }}</p>
    </section>
    
{% endblock %}
